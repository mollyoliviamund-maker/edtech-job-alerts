name: Job Checker

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
    # Extra run every 2 weeks (Sunday at midnight UTC)
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  job-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          playwright install --with-deps chromium

      - name: Clear seen_jobs.json every 2 weeks
        if: github.event.schedule == '0 0 */14 * *'
        run: |
          echo "Clearing seen_jobs.json because it's the 2-week run"
          rm -f seen_jobs.json

      - name: Run job checker
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python job_checker.py
