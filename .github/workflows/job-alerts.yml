name: EdTech Job Alerts

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour on the hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # lets the workflow save seen_jobs.json back to the repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job checker
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python job_checker.py

      - name: Commit seen file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen_jobs.json || true
          git commit -m "Update seen jobs" || true
          git push
