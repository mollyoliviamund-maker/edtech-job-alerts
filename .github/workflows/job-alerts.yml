name: EdTech Job Alerts

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (safe on minutes). Change as you like.

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Restore the dedupe file from the last run
      - name: Restore seen jobs cache
        id: seen-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: seen_jobs.json
          key: seen-${{ github.ref }}
          restore-keys: |
            seen-${{ github.ref }}-
            seen-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install --with-deps

      - name: Run job checker
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # make sure the dedupe file exists so the cache can re-save it later
          [ -f seen_jobs.json ] || echo "[]" > seen_jobs.json
          python3 job_checker.py

      # Save the updated dedupe file for the next run
      - name: Save seen jobs cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: seen_jobs.json
          # use a unique key so we can update the cache every run;
          # the restore step above will pick the latest via restore-keys prefix
          key: seen-${{ github.ref }}-${{ github.run_id }}
